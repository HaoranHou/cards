description = """deck of cards"""
apply plugin: 'java'

allprojects {
    group 'haoran'
    version '0.0.1'

    repositories {
        mavenCentral()
    }
    
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
}

task wrapper(type: Wrapper, group: 'Build Setup') {
    gradleVersion = '4.4.1'
}